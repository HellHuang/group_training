<html>
  <body>
    <button onclick="palyPause()">paly/pause</button> 
    <button onclick="makeBig()">big</button> 
    <button onclick="makeNormal()">normal</button> 
    <button onclick="makeSmall()">small</button> 
    <video id="video1"width="420">  
    <source src="/example/html5/mov_bbb.mp4"></source> 
    </video>
  </body>
  <script type="text/javascript"> 
    var video=document.getElementById("video1"); 
    function palyPause() 
    {   
    if(video.paused)   
      video.play();  
    else   
      video.pause(); 
    } 
    function makeBig()
    {  
      video.width=560; 
    } 
    function makeNormal() 
    {   
      video.width=420; 
    } 
    function makeSmall() 
    {  
      video.width=320; 
    }
 </script>
 </html>
